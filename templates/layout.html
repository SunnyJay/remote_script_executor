<!doctype html>
<title>集群运维工具库</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
  <h1>集群运维工具库</h1>
  <div class="metanav">
  <a href="{{ url_for('show_entries') }}">首页</a>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">管理员登录</a>
  {% else %}

    <a href="{{ url_for('logout') }}">退出</a>
    <a href="{{ url_for('manage_tool') }}">管理工具</a>
    <a href="{{ url_for('checklog') }}">查看日志</a>
    <a href="{{ url_for('config') }}">系统配置</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
